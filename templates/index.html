<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .pdf-list {
            list-style: none;
        }
        
        .pdf-item {
            margin-bottom: 15px;
        }
        
        .pdf-link {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .pdf-link:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .pdf-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .no-files {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Interactive Test UI</h1>
        <p class="subtitle">Select a PDF test to begin</p>
        
        {% if pdf_files %}
        <ul class="pdf-list">
            {% for pdf in pdf_files %}
            <li class="pdf-item">
                <a href="/test/{{ pdf.name }}" class="pdf-link">
                    <span class="pdf-name">{{ pdf.name }}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="no-files">
            No PDF files found in the Test directory.
        </div>
        {% endif %}
    </div>
</body>
</html>
